<!DOCTYPE html>
<html>
<head>
    <title>Comment on Post</title>
    
</head>
<body>
    <h2>Comment on {{ post.name }}</h2>

    <!-- Display the form for creating a comment -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} <!-- Render form fields as paragraphs -->
        <button type="submit">Submit Comment</button>
    </form>

    <!-- Link to go back to the post view -->
    <a href="{% url 'posts:view_post_details' post.id %}">Back to Post</a>
</body>
</html>
