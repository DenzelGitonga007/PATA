{% extends 'common/base.html' %}
{% load static %}

{% block title %}Update Missing Person{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Update Missing Person</div>

                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value }}" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required>{{ form.description.value }}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="location">Location:</label>
                            <input type="text" class="form-control" id="location" name="location" value="{{ form.location.value }}" required>
                        </div>

                        <div class="form-group">
                            <label for="date_missing">Date Missing:</label>
                            <input type="date" class="form-control" id="date_missing" name="date_missing" value="{{ form.initial.date_missing|date:'Y-m-d' }}" required>
                        </div>

                        <div class="form-group">
                            <label for="current_photo">Current Photo:</label>
                            {% if form.instance.photo %}
                                <img src="{{ form.instance.photo.url }}" alt="Current Photo" class="img-fluid">
                            {% else %}
                                <p>No photo available</p>
                            {% endif %}
                        </div>

                        <div class="form-group">
                            <label for="new_photo">New Photo:</label>
                            <input type="file" class="form-control-file" id="new_photo" name="new_photo">
                        </div>

                        <button type="submit" class="btn btn-primary">Update</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
