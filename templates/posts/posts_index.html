<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts</title>
</head>
<body>
    <h1>All Missing Person Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.name }}</h2>
            <p>{{ post.description }}</p>
            <p>Location: {{ post.location }}</p>
            <p>Date Missing: {{ post.date_missing }}</p>
            <!-- More details -->
        </div>
    {% endfor %}
</body>
</html>
