<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
</head>
<body>
    
    <h2>{{ post.name }} Details</h2>
    <p>Description: {{ post.description }}</p>
    <p>Location: {{ post.location }}</p>
    <p>Date Missing: {{ post.date_missing }}</p>
    <img src="{{ post.photo.url }}" alt="{{ post.name }} Photo">
    <!-- Show the edit button if the user is the one who posted -->
    {% if post.user == request.user %}
        <button><a href="{% url 'posts:update_post' post.pk %}">Edit Post</a></button>
        <form action="{% url 'posts:delete_post' post.pk %}" method="post" onsubmit="return confirmDelete()">
            {%  csrf_token %}
            <button type="submit">Delete Post</button>
        </form>
    {% endif %}


    <!-- JS for deleting -->
    <script>
        function confirmDelete() {
            if (confirm("Are you sure you want to delete this post?")) {
                return true;
            } else {
                return false;
            }
        }
    </script>

</body>
</html>
